    <script>
      const projects = [
        
        {
          title: "Сервис проценки",
          description: "Веб-приложение для торговой компании, нужное для проценки заказов у поставщиков.",
          image: "https://kostyanetsky.ru/projects/rfq-service/thumbnail.png",
          badges: [
            
            "TypeScript",
            
            "Node.js",
            
            "React",
            
            "Python",
            
            "Flask",
            
            "1С:Предприятие",
            
            "FirstBit ERP",
            
          ],          
          stacks: [
            
            "typescript",
            
            "nodejs",
            
            "react",
            
            "python",
            
            "flask",
            
            "1c-v8",
            
            "fb-erp",
            
          ],
          href: "rfq-service",
        },
        
      ];

  const cardsEl = document.getElementById("cards");
  const countEl = document.getElementById("count");
  const emptyEl = document.getElementById("empty");
  const searchEl = document.getElementById("search");

  const btnGrid = document.getElementById("btnGrid");
  const btnList = document.getElementById("btnList");

  let mode = "grid";
  let chip = "all";

  // ------------------------------------------------------------
  // Session state:
  // - persists on F5 / reload
  // - cleared when tab/browser is closed
  // ------------------------------------------------------------
  const STATE_KEY = "projects_ui_state_v1";

  function saveState() {
    try {
      sessionStorage.setItem(STATE_KEY, JSON.stringify({ mode, chip }));
    } catch (_) {}
  }

  function loadState() {
    try {
      const raw = sessionStorage.getItem(STATE_KEY);
      if (!raw) return null;
      return JSON.parse(raw);
    } catch (_) {
      return null;
    }
  }

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function escapeAttr(str) {
    return escapeHtml(str).replaceAll("\n", " ");
  }

  const badge = (text) => `
    <span class="inline-flex items-center rounded-full border border-slate-200 bg-slate-50 px-2.5 py-1 text-xs text-slate-700">
      ${escapeHtml(text)}
    </span>
  `;

  function applyMode(nextMode) {
    mode = nextMode;

    if (mode === "grid") {
      btnGrid.className =
        "rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-800 transition hover:bg-slate-100";
      btnList.className =
        "rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 transition hover:bg-slate-50";
      btnGrid.setAttribute("aria-pressed", "true");
      btnList.setAttribute("aria-pressed", "false");
    } else {
      btnList.className =
        "rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-800 transition hover:bg-slate-100";
      btnGrid.className =
        "rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 transition hover:bg-slate-50";
      btnList.setAttribute("aria-pressed", "true");
      btnGrid.setAttribute("aria-pressed", "false");
    }
  }

  function applyChip(nextChip) {
    chip = nextChip;

    document.querySelectorAll(".chip").forEach((x) => {
      x.className =
        "chip rounded-full border border-slate-200 bg-white px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50";
    });

    const active = document.querySelector(`.chip[data-chip="${CSS.escape(chip)}"]`);

    if (active) {
      active.className =
        "chip rounded-full border border-slate-200 bg-slate-100 px-3 py-1.5 text-xs text-slate-900 hover:bg-slate-200";
    } else {
      chip = "all";
      const allBtn = document.querySelector(`.chip[data-chip="all"]`);
      if (allBtn) {
        allBtn.className =
          "chip rounded-full border border-slate-200 bg-slate-100 px-3 py-1.5 text-xs text-slate-900 hover:bg-slate-200";
      }
    }
  }

  function card(project) {
    const stacksHtml = (project.badges || []).map(badge).join("");

    const body = `
      <div class="flex flex-col gap-3 p-4">
        <div class="flex items-start justify-between gap-3">
          <a href="https://kostyanetsky.ru/projects/${project.href}" class="inline text-2xl font-semibold tracking-tight hover:underline">
            <h3 class="text-lg font-semibold leading-snug tracking-tight">${escapeHtml(project.title)}</h3>
          </a>
        </div>

        <p class="text-sm text-slate-700 ${mode === "grid" ? "line-clamp-3" : "line-clamp-2"}">
          ${escapeHtml(project.description)}
        </p>

        <div class="flex flex-wrap gap-2">${stacksHtml}</div>
      </div>
    `;

    if (mode === "list") {
      return `
        <article class="group overflow-hidden rounded-2xl border border-slate-200 bg-white transition hover:bg-slate-50">
          <div class="flex flex-col md:flex-row">
            <div class="md:w-[320px]">
              <img
                src="${project.image}"
                alt="${escapeAttr(project.title)}"
                class="h-48 w-full object-cover md:h-full"
                loading="lazy"
              />
            </div>
            <div class="flex-1">${body}</div>
          </div>
        </article>
      `;
    }

    return `
      <article class="group overflow-hidden rounded-2xl border border-slate-200 bg-white transition hover:bg-slate-50">
        <img
          src="${project.image}"
          alt="${escapeAttr(project.title)}"
          class="h-44 w-full object-cover"
          loading="lazy"
        />
        ${body}
      </article>
    `;
  }

  function render() {
    const q = (searchEl.value || "").trim().toLowerCase();

    const filtered = projects.filter((p) => {
      const matchesChip = chip === "all" ? true : (p.stacks || []).includes(chip);
      const haystack = `${p.title} ${p.description} ${(p.badges || []).join(" ")}`.toLowerCase();
      return matchesChip && (q ? haystack.includes(q) : true);
    });

    countEl.textContent = String(filtered.length);

    if (filtered.length === 0) {
      cardsEl.innerHTML = "";
      emptyEl.classList.remove("hidden");
      return;
    }

    emptyEl.classList.add("hidden");

    cardsEl.className =
      mode === "grid"
        ? "mt-8 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
        : "mt-8 grid grid-cols-1 gap-4";

    cardsEl.innerHTML = filtered.map(card).join("");
  }

  // -----------------------
  // Events
  // -----------------------
  btnGrid.addEventListener("click", () => {
    applyMode("grid");
    saveState();
    render();
  });

  btnList.addEventListener("click", () => {
    applyMode("list");
    saveState();
    render();
  });

  searchEl.addEventListener("input", render);

  document.querySelectorAll(".chip").forEach((b) => {
    b.addEventListener("click", () => {
      applyChip(b.dataset.chip);
      saveState();
      render();
    });
  });

  // -----------------------
  // Init (restore state, then render)
  // -----------------------
  const st = loadState();

  if (st?.mode === "grid" || st?.mode === "list") applyMode(st.mode);
  else applyMode("grid");

  if (typeof st?.chip === "string") applyChip(st.chip);
  else applyChip("all");

  render();
    </script>
